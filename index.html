<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <p class="turn" id="turn">X's Turn</p>
      <button class="settings" id="settings-btn">
        <i class="fa-solid fa-gears"></i>
      </button>
      <button class="reset" id="reset-btn">
        <i class="fa-solid fa-rotate-left"></i>
      </button>
    </header>

    <main class="game-board" id="game-board">
      <div class="square" data-index="0"></div>
      <div class="square" data-index="1"></div>
      <div class="square" data-index="2"></div>
      <div class="square" data-index="3"></div>
      <div class="square" data-index="4"></div>
      <div class="square" data-index="5"></div>
      <div class="square" data-index="6"></div>
      <div class="square" data-index="7"></div>
      <div class="square" data-index="8"></div>
    </main>
  </body>
  <footer>
    <a class="github" href="http://github.com">
      <i class="fa-brands fa-github"></i>
      Coded by: Tyler French
    </a>
  </footer>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form action="POST">
        <label for="play-one-name">Player one name:</label><br />
        <input type="text" /><br />

        <label for="play-one-name">Player two name:</label><br />
        <input type="text" /><br />
        <label for="input">computer</label><br />
        <input type="checkbox" name="" id="" /><br />
        <label for="difficulty">difficulty</label><br />
        <select name="difficulty" id="difficulty">
          <option value="easy">easy</option>
          <option value="medium">medium</option>
          <option value="hard">hard</option></select
        ><br />
        <input type="submit" value="SUBMIT" />
      </form>
    </div>
  </div>
</html>
